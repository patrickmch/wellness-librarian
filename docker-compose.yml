# Local development docker-compose

services:
  wellness-librarian:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ADMIN_API_KEY=${ADMIN_API_KEY:-dev-admin-key}
      - DEBUG=true
    volumes:
      # Persist vector database
      - ./data/chroma_db:/app/data/chroma_db
      # Mount transcripts (read-only)
      - ~/Documents/wellness_evolution_community/vimeo_transcripts_rag:/transcripts:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/api/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
