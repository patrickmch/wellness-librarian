<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Librarian</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cream: '#F5F0E8',
                        'cream-dark': '#EDE6DA',
                        teal: '#3D8B84',
                        'teal-dark': '#2D6B66',
                        'teal-light': '#4DA39B',
                        brown: '#4A3728',
                        'brown-light': '#6B5344',
                    },
                    fontFamily: {
                        serif: ['Playfair Display', 'Georgia', 'serif'],
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-cream min-h-screen font-sans text-brown">
    <div x-data="chatApp()" class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-white/80 backdrop-blur-sm border-b border-cream-dark px-4 py-4 shadow-sm">
            <div class="max-w-4xl mx-auto flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-teal rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="font-serif text-xl font-semibold text-brown">Wellness Librarian</h1>
                        <p class="text-sm text-brown-light">Your guide to the video library</p>
                    </div>
                </div>

                <!-- Stats badge -->
                <div x-show="stats.total_chunks > 0" class="hidden sm:flex items-center gap-2 text-sm text-brown-light">
                    <span x-text="stats.total_videos + ' videos'"></span>
                    <span class="text-cream-dark">â€¢</span>
                    <span x-text="stats.total_chunks + ' indexed'"></span>
                </div>
            </div>
        </header>

        <!-- Chat container -->
        <main class="flex-1 overflow-hidden">
            <div class="h-full max-w-4xl mx-auto flex flex-col">
                <!-- Messages area -->
                <div
                    x-ref="messagesContainer"
                    class="flex-1 overflow-y-auto px-4 py-6 space-y-6"
                >
                    <!-- Welcome message -->
                    <template x-if="messages.length === 0">
                        <div class="text-center py-12">
                            <div class="w-20 h-20 bg-teal/10 rounded-full flex items-center justify-center mx-auto mb-6">
                                <svg class="w-10 h-10 text-teal" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                                </svg>
                            </div>
                            <h2 class="font-serif text-2xl font-semibold text-brown mb-3">Welcome to the Wellness Librarian</h2>
                            <p class="text-brown-light max-w-md mx-auto mb-8">
                                I'm here to help you discover relevant videos and insights from the Wellness Evolution Community library.
                            </p>
                            <div class="flex flex-wrap justify-center gap-2">
                                <button
                                    @click="askQuestion('What videos discuss meditation techniques?')"
                                    class="px-4 py-2 bg-white border border-cream-dark rounded-full text-sm text-brown hover:bg-cream-dark transition-colors"
                                >
                                    ðŸ§˜ Meditation techniques
                                </button>
                                <button
                                    @click="askQuestion('Tell me about gut health content')"
                                    class="px-4 py-2 bg-white border border-cream-dark rounded-full text-sm text-brown hover:bg-cream-dark transition-colors"
                                >
                                    ðŸŒ¿ Gut health
                                </button>
                                <button
                                    @click="askQuestion('What breathing exercises are covered?')"
                                    class="px-4 py-2 bg-white border border-cream-dark rounded-full text-sm text-brown hover:bg-cream-dark transition-colors"
                                >
                                    ðŸ’¨ Breathing exercises
                                </button>
                            </div>
                        </div>
                    </template>

                    <!-- Message list -->
                    <template x-for="(msg, index) in messages" :key="index">
                        <div :class="msg.role === 'user' ? 'flex justify-end' : 'flex justify-start'">
                            <div :class="msg.role === 'user'
                                ? 'bg-teal text-white rounded-2xl rounded-br-md px-4 py-3 max-w-[85%] sm:max-w-[70%]'
                                : 'bg-white border border-cream-dark rounded-2xl rounded-bl-md px-4 py-3 max-w-[85%] sm:max-w-[80%] shadow-sm'"
                            >
                                <!-- Message content -->
                                <div
                                    class="prose prose-sm max-w-none"
                                    :class="msg.role === 'user' ? 'prose-invert' : 'prose-brown'"
                                    x-html="formatMessage(msg.content)"
                                ></div>

                                <!-- Sources -->
                                <template x-if="msg.sources && msg.sources.length > 0">
                                    <div class="mt-4 pt-3 border-t border-cream-dark">
                                        <p class="text-xs font-medium text-brown-light mb-2">Sources:</p>
                                        <div class="space-y-1">
                                            <template x-for="source in msg.sources" :key="source.vimeo_id">
                                                <a
                                                    :href="source.vimeo_url"
                                                    target="_blank"
                                                    rel="noopener"
                                                    class="block text-xs text-teal hover:text-teal-dark"
                                                >
                                                    <span x-text="source.title"></span>
                                                    <span class="text-brown-light" x-text="'(' + source.category + ')'"></span>
                                                    <span class="text-brown-light" x-text="'[' + source.duration + ']'"></span>
                                                </a>
                                            </template>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>

                    <!-- Loading indicator -->
                    <template x-if="isLoading">
                        <div class="flex justify-start">
                            <div class="bg-white border border-cream-dark rounded-2xl rounded-bl-md px-4 py-3 shadow-sm">
                                <div class="flex items-center gap-2 text-brown-light">
                                    <div class="flex gap-1">
                                        <span class="w-2 h-2 bg-teal rounded-full animate-bounce" style="animation-delay: 0ms"></span>
                                        <span class="w-2 h-2 bg-teal rounded-full animate-bounce" style="animation-delay: 150ms"></span>
                                        <span class="w-2 h-2 bg-teal rounded-full animate-bounce" style="animation-delay: 300ms"></span>
                                    </div>
                                    <span class="text-sm">Searching the library...</span>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Input area -->
                <div class="border-t border-cream-dark bg-white/80 backdrop-blur-sm p-4">
                    <form @submit.prevent="sendMessage" class="max-w-4xl mx-auto">
                        <div class="flex gap-3">
                            <input
                                x-model="inputMessage"
                                type="text"
                                placeholder="Ask about the wellness video library..."
                                class="flex-1 px-4 py-3 bg-cream border border-cream-dark rounded-xl focus:outline-none focus:ring-2 focus:ring-teal/50 focus:border-teal text-brown placeholder-brown-light"
                                :disabled="isLoading"
                            >
                            <button
                                type="submit"
                                :disabled="!inputMessage.trim() || isLoading"
                                class="px-6 py-3 bg-teal text-white rounded-xl font-medium hover:bg-teal-dark disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                            >
                                <span class="hidden sm:inline">Send</span>
                                <svg class="w-5 h-5 sm:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
