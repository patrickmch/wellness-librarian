<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Librarian</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cream: '#F5F0E8',
                        'cream-dark': '#EDE6DA',
                        teal: '#3D8B84',
                        'teal-dark': '#2D6B66',
                        'teal-light': '#4DA39B',
                        brown: '#4A3728',
                        'brown-light': '#6B5344',
                    },
                    fontFamily: {
                        serif: ['Playfair Display', 'Georgia', 'serif'],
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-cream min-h-screen font-sans text-brown">
    <div x-data="chatApp()" class="flex flex-col h-screen">
        <!-- Header -->
        <header class="header-gradient border-b border-cream-dark/50 px-4 py-4">
            <div class="max-w-4xl mx-auto flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="header-logo-wrapper">
                        <img src="/static/WEC_Logo_only.jpg" alt="WEC Logo" class="w-10 h-10 object-contain rounded-full">
                    </div>
                    <div>
                        <h1 class="font-serif text-xl font-semibold text-brown">Wellness Librarian</h1>
                        <p class="text-sm text-brown-light">Your guide to the video library</p>
                    </div>
                </div>

                <!-- Stats badge -->
                <div x-show="stats.total_chunks > 0" class="hidden sm:flex items-center gap-2 stats-badge">
                    <svg class="w-4 h-4 text-teal" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z"></path>
                    </svg>
                    <span x-text="stats.total_videos + ' videos'"></span>
                    <span class="text-teal/40">â€¢</span>
                    <span x-text="stats.total_chunks + ' segments'"></span>
                </div>
            </div>
        </header>

        <!-- Chat container -->
        <main class="flex-1 overflow-hidden">
            <div class="h-full max-w-4xl mx-auto flex flex-col">
                <!-- Messages area -->
                <div
                    x-ref="messagesContainer"
                    class="flex-1 overflow-y-auto px-4 py-6 space-y-6"
                >
                    <!-- Welcome message -->
                    <template x-if="messages.length === 0">
                        <div class="welcome-container text-center py-12 relative">
                            <!-- Welcome icon - WEC Logo -->
                            <div class="welcome-icon-wrapper mx-auto mb-6">
                                <div class="welcome-icon-glow"></div>
                                <img src="/static/WEC_Logo_only.jpg" alt="Wellness Evolution Community" class="w-24 h-24 object-contain rounded-full relative z-10 shadow-lg">
                            </div>

                            <h2 class="font-serif text-3xl font-semibold text-brown mb-3">Welcome to the Wellness Librarian</h2>
                            <p class="text-brown-light max-w-lg mx-auto mb-4">
                                Your personal guide to discovering wisdom from the Wellness Evolution Community video library.
                            </p>
                            <p class="text-sm text-brown-light/80 max-w-md mx-auto mb-8">
                                Ask me anything about meditation, nutrition, breathwork, and holistic wellness practices.
                            </p>

                            <div class="flex flex-wrap justify-center gap-3">
                                <button
                                    @click="askQuestion('What videos discuss meditation techniques?')"
                                    class="suggestion-pill group"
                                >
                                    <span class="suggestion-pill-icon">ðŸ§˜</span>
                                    <span>Meditation techniques</span>
                                </button>
                                <button
                                    @click="askQuestion('Tell me about gut health content')"
                                    class="suggestion-pill group"
                                >
                                    <span class="suggestion-pill-icon">ðŸŒ¿</span>
                                    <span>Gut health</span>
                                </button>
                                <button
                                    @click="askQuestion('What breathing exercises are covered?')"
                                    class="suggestion-pill group"
                                >
                                    <span class="suggestion-pill-icon">ðŸ’¨</span>
                                    <span>Breathing exercises</span>
                                </button>
                            </div>
                        </div>
                    </template>

                    <!-- Message list -->
                    <template x-for="(msg, index) in messages" :key="msg.id || index">
                        <div
                            :class="msg.role === 'user' ? 'flex justify-end' : 'flex justify-start'"
                            x-init="$el.classList.add('message-animate')"
                        >
                            <div :class="msg.role === 'user'
                                ? 'message-user'
                                : 'message-assistant'"
                            >
                                <!-- Message content -->
                                <div
                                    class="prose prose-sm max-w-none"
                                    :class="msg.role === 'user' ? 'prose-invert' : 'prose-brown'"
                                    x-html="formatMessage(msg.content)"
                                ></div>

                                <!-- Sources -->
                                <template x-if="msg.sources && msg.sources.length > 0">
                                    <div class="sources-container mt-4 pt-3 border-t border-cream-dark/50">
                                        <p class="text-xs font-medium text-brown-light mb-2 flex items-center gap-1">
                                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z"></path>
                                            </svg>
                                            Sources:
                                        </p>
                                        <div class="space-y-2">
                                            <template x-for="source in msg.sources" :key="source.video_id">
                                                <a
                                                    :href="source.video_url"
                                                    target="_blank"
                                                    rel="noopener"
                                                    class="source-card"
                                                >
                                                    <span class="source-title" x-text="source.title"></span>
                                                    <span class="source-meta">
                                                        <span x-text="source.category"></span>
                                                        <span class="text-teal/40">â€¢</span>
                                                        <span x-text="source.duration"></span>
                                                        <template x-if="source.source">
                                                            <span class="text-teal/40">â€¢</span>
                                                        </template>
                                                        <template x-if="source.source">
                                                            <span x-text="source.source === 'youtube' ? 'YouTube' : 'Vimeo'" class="text-teal/60"></span>
                                                        </template>
                                                    </span>
                                                </a>
                                            </template>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>

                    <!-- Loading indicator -->
                    <template x-if="isLoading">
                        <div class="flex justify-start message-animate">
                            <div class="message-assistant">
                                <div class="flex items-center gap-3 text-brown-light">
                                    <div class="loading-dots">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </div>
                                    <span class="text-sm">Searching the library...</span>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Input area -->
                <div class="input-area-gradient border-t border-cream-dark/50 p-4">
                    <form @submit.prevent="sendMessage" class="max-w-4xl mx-auto">
                        <div class="flex gap-3">
                            <input
                                x-model="inputMessage"
                                type="text"
                                placeholder="Ask about the wellness video library..."
                                class="chat-input flex-1 px-5 py-3 bg-white border border-cream-dark rounded-full focus:outline-none focus:ring-2 focus:ring-teal/30 focus:border-teal text-brown placeholder-brown-light/70 shadow-sm"
                                :disabled="isLoading"
                            >
                            <button
                                type="submit"
                                :disabled="!inputMessage.trim() || isLoading"
                                class="send-button px-6 py-3 bg-gradient-to-r from-teal to-teal-dark text-white rounded-full font-medium disabled:opacity-50 disabled:cursor-not-allowed shadow-md"
                            >
                                <span class="hidden sm:inline">Send</span>
                                <svg class="w-5 h-5 sm:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
